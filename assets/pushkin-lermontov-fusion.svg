<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300" role="img" aria-labelledby="title desc">
  <title id="title">Портрет-слияние Пушкина и Лермонтова</title>
  <desc id="desc">Более реалистичный гибридный портрет: левая часть с характерными бакенбардами Пушкина, правая часть с военным воротником Лермонтова.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0c1020" />
      <stop offset="100%" stop-color="#1a2133" />
    </linearGradient>
    <radialGradient id="face" cx="45%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#f2d1b0" />
      <stop offset="55%" stop-color="#d9b190" />
      <stop offset="100%" stop-color="#b98c6d" />
    </radialGradient>
    <linearGradient id="shadow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#000" stop-opacity="0.05" />
      <stop offset="50%" stop-color="#000" stop-opacity="0.25" />
      <stop offset="100%" stop-color="#000" stop-opacity="0.05" />
    </linearGradient>
    <linearGradient id="hair" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e1b19" />
      <stop offset="100%" stop-color="#3a2f2a" />
    </linearGradient>
  </defs>

  <rect width="500" height="300" rx="18" fill="url(#bg)" />
  <rect x="14" y="14" width="472" height="272" rx="14" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.12)" />

  <!-- Head and neck -->
  <g transform="translate(110 34)">
    <ellipse cx="140" cy="132" rx="115" ry="125" fill="url(#face)" />
    <ellipse cx="140" cy="150" rx="115" ry="125" fill="url(#shadow)" opacity="0.35" />
    <rect x="42" y="210" width="196" height="64" rx="32" fill="#caa07f" />

    <!-- Split blend line -->
    <rect x="138" y="10" width="4" height="250" fill="rgba(255,255,255,0.12)" />

    <!-- Hair top + curls (Pushkin) -->
    <path d="M35 90 C40 30 110 5 170 12 C230 18 260 55 262 110" fill="none" stroke="url(#hair)" stroke-width="22" stroke-linecap="round" />
    <path d="M55 110 C35 120 30 150 55 165" fill="none" stroke="url(#hair)" stroke-width="14" stroke-linecap="round" />
    <path d="M70 70 C50 95 55 130 80 155" fill="none" stroke="url(#hair)" stroke-width="12" stroke-linecap="round" />
    <path d="M88 80 C70 105 78 130 98 152" fill="none" stroke="url(#hair)" stroke-width="10" stroke-linecap="round" />

    <!-- Right side hair (Lermontov, cleaner) -->
    <path d="M160 40 C210 38 250 70 255 110" fill="none" stroke="url(#hair)" stroke-width="16" stroke-linecap="round" />

    <!-- Eyes -->
    <ellipse cx="105" cy="125" rx="16" ry="10" fill="#f8f6f2" />
    <circle cx="105" cy="126" r="4.5" fill="#2b1f1a" />
    <ellipse cx="175" cy="125" rx="16" ry="10" fill="#f8f6f2" />
    <circle cx="175" cy="126" r="4.5" fill="#2b1f1a" />

    <!-- Eyelids + brows -->
    <path d="M92 118 C103 112 118 112 128 118" stroke="#c59a7a" stroke-width="4" stroke-linecap="round" />
    <path d="M160 118 C172 112 190 112 202 118" stroke="#c59a7a" stroke-width="4" stroke-linecap="round" />
    <path d="M86 108 C105 95 124 98 136 108" stroke="#2b1f1a" stroke-width="6" stroke-linecap="round" />
    <path d="M148 108 C168 96 192 96 210 110" stroke="#2b1f1a" stroke-width="6" stroke-linecap="round" />

    <!-- Nose -->
    <path d="M140 132 C132 155 138 170 152 176" stroke="#b28465" stroke-width="5" stroke-linecap="round" fill="none" />

    <!-- Mouth + shadow -->
    <path d="M108 188 C136 202 166 202 194 188" stroke="#8b5e3c" stroke-width="6" stroke-linecap="round" fill="none" />
    <path d="M108 194 C136 206 166 206 194 194" stroke="#6f4a31" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.6" />

    <!-- Left side: Pushkin sideburn -->
    <path d="M60 150 C35 150 30 190 60 200" fill="none" stroke="#2b1f1a" stroke-width="14" stroke-linecap="round" />

    <!-- Right side: Lermontov uniform collar -->
    <path d="M160 220 L250 270" stroke="#2e3d52" stroke-width="20" stroke-linecap="round" />
    <path d="M175 222 L250 274" stroke="#3a4a64" stroke-width="10" stroke-linecap="round" />
    <rect x="170" y="230" width="80" height="40" rx="6" fill="#2f3b52" />
    <circle cx="200" cy="245" r="4" fill="#cbb289" />
  </g>

  <!-- Soft vignette -->
  <rect x="20" y="20" width="460" height="260" rx="12" fill="none" stroke="rgba(0,0,0,0.35)" stroke-width="6" />

  <text x="32" y="284" font-family="'Inter', 'Segoe UI', sans-serif" font-size="14" fill="#cbd5f5">Гибридный портрет: Пушкин + Лермонтов</text>
</svg>
